    <link rel="stylesheet" href="styles/home.css" />

    <script src="./components/components.js"></script>

  <body>
    <!-- reusable navbar with search contaner -->
    <navbar-component></navbar-component>

    <section id="movie-details">
      <div class="container">
        <div id="title-container"><h1>Movie Name</h1></div>
        <div id="rating-container"></div>
        <div id="poster-container">
          <!-- script injects poster -->
        </div>
        <div id="short-details-container">
          <!-- script injects plot -->
          <div>
            <div>
              <!-- script injects details of a movies -->
            </div>
          </div>
        </div>
        <div id="details-container"></div>
        <div id="watchlist-container">
          <!-- script injects a button -->
        </div>
      </div>

      <div id="cast-container">
        <ul id="movie-cast">
          <!-- script injects the cast cards -->
        </ul>
      </div>

      <div id="similar-movie-container">
        <ul id="similar-movie-list">
          <!-- script injects the li similar movies cards -->
        </ul>
      </div>
    </section>

    <!-- reusable footer -->
    <footer-component></footer-component>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
